<html>
<head>
	<title>file donwload example</title>
</head>
<body>
<table>
	<tr><td>files</td></tr>
	</tr>
	{{range .}}
	<tr>
		<td>{{if .IsDir}}
				<!--directory:<a href="/chdir?dir={{.Name}}">{{.Name}}</a>-->
			{{else}}
				file:<a href="/download?file={{.Name}}">{{.Name}}</a>
			{{end}}
		</td>
	</tr>
	{{end}}
</table>
	
</body>


</html>
